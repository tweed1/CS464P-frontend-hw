<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>02 - Search</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
		<script defer src="02-data.js"></script>
		<script defer src="02-search.js"></script>
	</head>
	<body class="bg-dark p-5">
		<main
			class="container bg-light mx-auto bg-light rounded p-5 d-flex flex-column align-items-center">
			<h1>Exercise 02 - Search</h1>

			<div class="d-flex p-2">
				<label for="userInput" class="visually-hidden">Search Input Label</label>
				<input
					type="text"
					id="userInput"
					class="form-control"
					style="width: 200px" />
				<button
					type="button"
					id="searchButton"
					value="Search"
					class="form-control text-white btn btn-primary"
					style="width: 100px">Search</button> 
			</div>

			<div class="container my-5">
				<!-- cards are inserted here -->
				<div
					id="resultDisplay"
					class="row justify-content-center g-3"></div>
			</div>
		</main>
	</body>
</html>
