<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>05 - Form</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
		<script defer src="05-form.js"></script>
	</head>
	<body class="bg-dark p-5">
		<main class="container bg-light p-4 rounded" style="max-width: 700px; width: 100%;">
			<!-- Form -->
			<form action="submit" id="myform">
				<h1 class="">Exercise 05 - Form</h1>
				<!-- Form templates taken from bootstrap documentation -->
                
				<!-- Name -->
                <div class="form-group">
					<label for="nameInput" class="fw-bold">Full Name:</label>
					<input
						type="name"
						class="form-control"
						id="nameInput"
						required />
				</div>
                <!-- Email -->
				<div class="form-group">
					<label for="emailInput" class="fw-bold">Email:</label>
					<input
						type="email"
						class="form-control"
						id="emailInput"
						required />
				</div>
				<!-- Registration Status -->
				<div class="form-group">
					<label for="registrationSelect" class="fw-bold"
						>Registration Status</label
					>
					<select class="form-control" id="registrationSelect">
						<option selected disabled class="text-muted">
							Select an option...
						</option>
						<option>Registered</option>
						<option>Not Registered</option>
					</select>
				</div>
				<fieldset class="form-group">
					<!-- Course Selection -->
					<legend class="pt-0 fs-6 fw-bold">
						Have you taken any of the following courses?
					</legend>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="class1"
							value="Programming Languages" />
						<label class="form-check-label" for="class1"
							>Programming Languages</label
						>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="class2"
							value="Operating Systems" />
						<label class="form-check-label" for="class2"
							>Operating Systems</label
						>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="class3"
							value="Full Stack Web Development" />
						<label class="form-check-label" for="class3"
							>Full Stack Web Development</label
						>
					</div>
				</fieldset>
				<div class="mb-3">
					<!-- Notes box -->
					<label for="largeTextBox" class="form-label fw-bold"
						>Anything else?</label
					>
					<textarea
						class="form-control"
						id="largeTextBox"
						rows="5"></textarea>
				</div>
				<div class="d-flex gap-2">
					<!-- Submit & Reset Buttons -->
					<button type="submit" class="btn btn-primary flex-fill">
						Submit
					</button>
					<!-- data-bs-toggle="modal" data-bs-target="#exampleModal" -->
					<button type="reset" class="btn btn-secondary flex-fill">
						Reset
					</button>
				</div>
			</form>
			<!-- Modal (From Bootstrap documentation [https://getbootstrap.com/docs/4.0/components/modal/#how-it-works]) -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title fs-5" id="exampleModalLabel">
								Review Selections
							</h2>
							<button
								type="button"
								class="close"
								data-bs-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body bg-warning">
							<p id="nameOutput" class="fw-bold"></p>
							<p id="emailOutput" class="fw-bold"></p>
							<p id="registeredCourses" class="fw-bold"></p>
							<p id="coursesOutput" class="fw-bold"></p>
							<p id="notesOutput"></p>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Close
							</button>
							<button type="button" id="confirmAndClear" class="btn btn-primary" data-bs-dismiss="modal">
								Confirm
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
        <!-- necessary for modal to work -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	</body>
</html>
