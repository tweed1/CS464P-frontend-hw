<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>05 - Form</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
		<script defer src="05-form.js"></script>
	</head>
	<body class="bg-dark p-5">
		<main class="container bg-light p-4 rounded">
			<form action="submit" id="myform">
				<h1>Exercise 05 - Form</h1>
                <!-- Form templates taken from bootstrap documentation -->
				<div class="form-group">
					<label for="nameInput" class="fw-bold">Full Name:</label>
					<input
						type="name"
						class="form-control"
						id="nameInput"
						aria-describedby="emailHelp" />
				</div>
				<div class="form-group">
					<label for="emailInput" class="fw-bold">Email:</label>
					<input
						type="email"
						class="form-control"
						id="emailInput" />
				</div>

				<div class="form-group ">
					<label for="registrationSelect" class="fw-bold"
						>Registration Status</label
					>
					<select class="form-control" id="registrationSelect">
                        <option selected disabled class="text-muted">Select an option...</option>
						<option>Registered</option>
						<option>Not Registered</option>
					</select>

				<fieldset class="form-group">
					<legend class="pt-0 fs-6 fw-bold">
						Have you taken any of the following courses?
					</legend>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="class1"
							value="programming languages" />
						<label class="form-check-label" for="class1"
							>Programming Languages</label
						>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="class2"
							value="operating systems" />
						<label class="form-check-label" for="class2"
							>Operating Systems</label
						>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="class3"
							value="full stack web development" />
						<label class="form-check-label" for="class3"
							>Full Stack Web Development</label
						>
					</div>
				</fieldset>
                <div class="mb-3">
                    <label for="largeTextBox" class="form-label fw-bold">Anything else?</label>
                    <textarea class="form-control" id="largeTextBox" rows="5"></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-fill">Submit</button>
                    <button type="reset" class="btn btn-secondary flex-fill">Reset</button>
                </div>
				
			</form>
		</main>
	</body>
</html>
