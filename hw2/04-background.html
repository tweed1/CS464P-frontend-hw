<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>04 - Background</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	</head>
	<body class="p-5">
		<main class="container p-3 bg-light shadow rounded" style="width: 40vw">
			<h1 class="">Exercise 04 - Background</h1>
			<p class="mb-1">
				The background color will change every few seconds (as indicated
				below). You can stop this behavior and you can also change how
				often the background color changes.
			</p>
			<hr />
			<div>
				<label for="interval" class="p-2 form-label"
					>Background change interval (seconds):
				</label>
				<input
					type="number"
					id="interval"
					class="form-control w-50 mb-3" />
			</div>
			<div>
				<button id="buttonSS" class="btn btn-primary">Start</button>
				<p id="errorMessageDisplay"></p>
			</div>
		</main>
		<script defer src="04-background.js"></script>
	</body>
</html>
